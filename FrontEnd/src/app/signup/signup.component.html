<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		body{font-family: Arial,Helvetica,sans-serif;
			background-image: url("https://i.pinimg.com/originals/f0/df/fd/f0dffdcf873936786b4ee8b518521a5a.jpg");
			background-size: cover;
			font-size: 14px;}
		*{box-sizing: border-box;}

		input[type=text],input[type=password]{
			width: 100%;
			padding: 15px;
			margin: 5px 0 22px 0;
			display: inline-block;
			border: none;
			background: #f1f1f1;
		}
		input[type=text]:focus, input[type=password]:focus {
  			background-color: #ddd;
  			outline: none;
			}
		hr{
			border: 1px solid #f1f1f1;
			margin-bottom: 25px;
		}
		button {
  			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			cursor: pointer;
			width: 100%;
			opacity: 0.9;
		}

		button:hover {
		  opacity:1;
		}

		#signupbtn{
			width:25%;
		}

		.container {
		 	padding: 16px;
		}
		.clearfix::after{
			content:"";
			clear: both;
			display:table;
		}
		label{
			border-left-width: 300px;
			color: white;
		}
		h2
		{
			text-align: right;
		}
	</style>
</head>
<body>
<form style="border: 1px solid #ccc">
	<div class="container text-center">
		<h1 style= "color:white" >Sign Up For User</h1>   
		<h2><a  href="javascript:history.back()">Back</a></h2>

		
		<p style= "color:white" >Please fill in this form to create an account.</p>
	<hr>
	
	
	  <form>
		<div class="form-group">
			<label for="email">Email address:</label><br>
			<input style="width: 500px; height:40px" type="text" [(ngModel)]="user.email" placeholder="Email" name="email" class="form-control" id="email"><br>
		</div>
	  
		<div class="form-group">
			<label for="userName">Username:</label><br>
			<input style="width: 500px; height:40px" type="text" [(ngModel)]="user.userName" placeholder="Username" name="userName" class="form-control" id="userName"><br>
		</div>
	  
		<div class="form-group">
		  <label for="firstName">First Name:</label><br>
		  <input style="width: 500px; height:40px" type="text" [(ngModel)]="user.firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName"><br>
		</div>
	  
		<div class="form-group">
		  <label for="lastName">Last Name:</label><br>
		  <input style="width: 500px; height:40px" type="text" [(ngModel)]="user.lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName"><br>
		</div>
	  
		<div class="form-group">
			<label for="password">Password:</label><br>
			<input style="width: 500px; height:40px" type="password" [(ngModel)]="user.password" placeholder="Password" name="password" class="form-control" id="password"><br>
		</div>

		<div class="form-group">
			<label for="contactNumber">Contact No:</label><br>
			<input style="width: 500px; height:40px" type="text" [(ngModel)]="user.contactNumber" placeholder="Contact Number" name="contactNumber" class="form-control" id="contactNumber"><br>
		</div>
	  
		<div class="form-group">
			<label for="regCode">Reg. Code</label><br>
			<input style="width: 500px; height:40px" type="text" [(ngModel)]="user.regCode" placeholder="Registration Code" name="regCode" class="form-control" id="regCode"><br>
		</div>
	  
		<div class="form-group">
			<label for="linkedinUrl">Linked In Url</label><br>
			<input style="width: 500px; height:40px" type="text" [(ngModel)]="user.linkedinUrl" placeholder="Linked In Url " name="linkedinUrl" class="form-control" id="linkedinUrl"><br>
		</div>
	  
		<div class="form-group">
			<label for="yearsofExperience">Years of Experience</label><br>
			<input style="width: 500px; height:40px" type="text" [(ngModel)]="user.yearsofExperience" placeholder="0,1,2 etc. " name="yearsofExperience" class="form-control" id="yearsofExperience"><br>
		</div>

		<p style="color:white; ">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
		
		<div class="clearfix">
		<button class="btn btn-success" id="signupbtn" (click)="createUser()">SignUp</button>
		</div>
	  </form>
</div>
</form>
</body>
</html>
